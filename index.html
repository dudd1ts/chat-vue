<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<div id="app" class="chat">
    <ul>
        <li v-for="message in messages">{{ message }}</li>
    </ul>


    <input type="text" v-model="message" @keydown.enter="send">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: '',
            messages: [
                'Hi',
                'How are you?'
            ]
        },
        methods: {
            send: function () {
               this.message = '';
            }
        }
    })
</script>
</body>
</html>
